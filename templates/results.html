<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wine Quality Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"></script>
    <style>
        :root {
            --wine-red: #722F37;
            --burgundy: #4A0404;
            --gold: #C0A080;
            --dark-bg: #1A1A1A;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--dark-bg), #000);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .navbar {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 90%;
            max-width: 600px;
        }
        
        .navbar a {
            color: var(--gold);
            font-size: clamp(0.9rem, 3vw, 1.2rem);
            text-decoration: none;
            border: 2px solid var(--gold);
            padding: clamp(0.5rem, 2vw, 1rem) clamp(1rem, 4vw, 2rem);
            border-radius: 30px;
            transition: all 0.4s ease;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(192, 160, 128, 0.2);
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 600;
            margin: 0.5rem;
            white-space: nowrap;
        }

        .wine-bottle-3d {
            height: 50vh;
            min-height: 300px;
            perspective: 1500px;
            transform-style: preserve-3d;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 4rem;
        }

        .bottle-container {
            position: relative;
            transform-style: preserve-3d;
            animation: rotateScene 20s infinite linear;
            scale: 0.8;
        }

        @media (max-width: 768px) {
            .bottle-container {
                scale: 0.6;
            }
        }

        .bottle {
            position: absolute;
            width: 80px;
            height: 240px;
            background: linear-gradient(135deg, var(--burgundy), var(--wine-red), var(--burgundy));
            border-radius: 40px 40px 8px 8px;
            transform-style: preserve-3d;
            box-shadow: 0 0 30px rgba(74, 4, 4, 0.6);
        }

        .bottle::before {
            content: '';
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 50px;
            background: inherit;
            border-radius: 15px 15px 5px 5px;
        }

        .bottle::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 100px;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            border-radius: 5px;
            border: 2px solid rgba(192, 160, 128, 0.3);
        }

        @keyframes rotateScene {
            0% { transform: rotateY(0) rotateX(10deg); }
            100% { transform: rotateY(360deg) rotateX(10deg); }
        }

        .result-container {
            position: relative;
            width: 100%;
            text-align: center;
            padding: 2rem 0;
            margin-top: auto;
        }

        .quality-score {
            font-size: clamp(3rem, 10vw, 6rem);
            color: var(--gold);
            text-shadow: 0 0 30px rgba(192, 160, 128, 0.5);
            animation: scoreReveal 1.5s ease-out;
            font-family: 'Playfair Display', serif;
        }

        .quality-label {
            font-size: clamp(1.2rem, 4vw, 2rem);
            color: #fff;
            margin-top: 1rem;
            animation: fadeIn 1s ease-out 0.5s both;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        footer {
            margin-top: auto;
            padding: 2rem 1rem;
            background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(26,26,26,0.8));
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(192, 160, 128, 0.2);
        }

        footer .social-links {
            display: flex;
            justify-content: center;
            gap: clamp(1.5rem, 4vw, 3rem);
        }

        footer a {
            color: var(--gold);
            font-size: clamp(1.5rem, 5vw, 2rem);
            transition: all 0.4s ease;
            position: relative;
            padding: 0.5rem;
        }

        .copyright {
            margin-top: 1.5rem;
            color: var(--gold);
            font-size: clamp(0.8rem, 2.5vw, 0.9rem);
            opacity: 0.8;
            letter-spacing: 1px;
            text-align: center;
        }

        @media (max-width: 480px) {
            .wine-bottle-3d {
                height: 40vh;
                margin-top: 6rem;
            }

            .result-container {
                padding: 1rem 0;
            }

            footer {
                padding: 1.5rem 0.5rem;
            }
        }

        @media (max-height: 600px) {
            .wine-bottle-3d {
                height: 35vh;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/">Return to Prediction</a>
    </nav>

    <div class="wine-bottle-3d">
        <div class="bottle-container" id="bottle-container"></div>
    </div>

    <div class="result-container">
        <div class="quality-score">{{prediction}}</div>
        <div class="quality-label">Wine Quality Score</div>
    </div>

    <footer>
        <div class="social-links">
            <a href="https://github.com/Kaushikpandav"><i class="fab fa-github"></i></a>
            <a href="https://mail.google.com/mail/?view=cm&fs=1&to=kaushikpandav16@gmail.com" target="_blank">
                <i class="fas fa-envelope"></i>
            </a>            
            <a href="https://www.linkedin.com/in/kaushik-pandav-41b433228/"><i class="fab fa-linkedin"></i></a>
        </div>
        <div class="copyright">Â© 2024 Wine Quality Predictor(By kaushik_Pandav)</div>
    </footer>

    <script>
        function createBottles() {
            const container = document.getElementById('bottle-container');
            const bottleCount = 8;
            
            for(let i = 0; i < bottleCount; i++) {
                const bottle = document.createElement('div');
                bottle.className = 'bottle';
                
                const angle = (i / bottleCount) * Math.PI * 2;
                const radius = window.innerWidth < 768 ? 200 : 300;
                
                bottle.style.transform = `
                    translate(-50%, -50%)
                    translateX(${Math.cos(angle) * radius}px)
                    translateZ(${Math.sin(angle) * radius}px)
                    rotateY(${angle * 57.2958}deg)
                    rotateX(5deg)
                `;
                
                container.appendChild(bottle);
            }
        }

        document.addEventListener('DOMContentLoaded', createBottles);
        window.addEventListener('resize', () => {
            const container = document.getElementById('bottle-container');
            container.innerHTML = '';
            createBottles();
        });
    </script>
</body>
