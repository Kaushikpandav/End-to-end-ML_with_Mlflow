name: Build and Push to ECR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push Docker image
        run: |
          docker build -t 288761733089.dkr.ecr.us-east-1.amazonaws.com/mlproject_withflow_ecr:latest .
          docker push 288761733089.dkr.ecr.us-east-1.amazonaws.com/mlproject_withflow_ecr:latest
